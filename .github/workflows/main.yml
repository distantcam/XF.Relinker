name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: microsoft/setup-msbuild@v1

    - uses: actions/setup-java@v1
      with:
        java-version: 11

    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: fetch

    - name: msbuild
      run: msbuild Relinker.sln