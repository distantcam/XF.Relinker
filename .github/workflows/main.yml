name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1

    - name: Fetch Relinker lib
      run: gradle fetch
      working-directory: ./Xamarin.Android.Relinker

    - name: Restore packages
      run: msbuild -t:restore Relinker.sln

    - name: Build and Generate NuGet package
      run: msbuild -t:pack -p:DesignTimeBuild="false" -p:PackageOutputPath="../artifacts" Relinker.sln

    - name: Push generated package to GitHub registry
      run: dotnet nuget push ./artifacts/*.nupkg --skip-duplicate -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json -k ${{ secrets.GITHUB_TOKEN }}
